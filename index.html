<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Stop watch</title>
  </head>
  <body>
    <div class="stop-watch">
      <h1 id="display-time">00:00:00</h1>
      <div class="buttons">
        <img src="images/stop.png" alt="stop button" id="stop-btn"/>
        <img src="images/play.png" alt="play button" id="play-btn"/>
        <img src="images/reset.png" alt="reset button" id="reset-btn" />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
